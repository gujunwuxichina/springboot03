<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input id="date"/><br/>
    <button id="btn">post</button><hr/>
    <input id="eId"/><br/>
    <button id="query">query</button>
</div>
<script src="../../static/js/jquery-1.12.4.js"></script>
<script>
    let date=document.getElementById('date'),
        eId=document.getElementById('eId'),
        btn=document.getElementById('btn');
    btn.addEventListener('click',function (event) {
        console.log(date.value);
        if(date.value){
            $.ajax({
                url:'./testDate?date='+date.value,
                type:'get',
                contentType:'application/json',
                // data:{   //post请求不行 ？
                //     date:date.value
                // },
                success(data){
                    console.log(JSON.stringify(data));
                }
            });
        }else{
            alert('请输入日期!');
        }
    },false);
    document.getElementById('query').addEventListener('click',function (event) {
        let eIdValue=eId.value;
        if(eIdValue){
            $.ajax({
                url:'./query',
                type:'post',
                contentType: 'application/json',
                data:JSON.stringify({eId:eIdValue}),
                success(data){
                    console.log(JSON.stringify(data));
                },
                error(data){
                    console.log(JSON.stringify(data));
                }
            });
        }else{
            alert("请先输入员工id!");
        }
    },false);
</script>
</body>
</html>
